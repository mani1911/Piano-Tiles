<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano Tiles</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Piano Tiles</h1>
        <div class = "menu">
            <div class = "buttons">

                <button class = "normal">Normal Mode</button>
                <button class = "hacker">Hacker Mode</button>
                <button class = "custom">Custom</button>
            </div>
            <button class = "toggle">Answer</button>
            <p class = "score"> Score : </p>
        </div>
        <div class = "game">
            <div class = "normal-container">
                <div class = "tile" >0</div>
                <div class = "tile" >1</div>
                <div class = "tile" >2</div>
                <div class = "tile" >3</div>
                <div class = "tile" >4</div>
                <div class = "tile" >5</div>
                <div class = "tile" >6</div>
                <div class = "tile" >7</div>
                <div class = "tile" >8</div>
                <div class = "tile" >9</div>
                <div class = "tile" >10</div>
                <div class = "tile" >11</div>
                <div class = "tile" >12</div>
                <div class = "tile" >13</div>
                <div class = "tile" >14</div>
                <div class = "tile" >15</div>
            </div>
            <div class = "hacker-container">
                <div class = "tile1" >0</div>
                <div class = "tile1" >1</div>
                <div class = "tile1" >2</div>
                <div class = "tile1" >3</div>
                <div class = "tile1" >4</div>
                <div class = "tile1" >5</div>
                <div class = "tile1" >6</div>
                <div class = "tile1" >7</div>
                <div class = "tile1" >8</div>
                <div class = "tile1" >9</div>
                <div class = "tile1" >10</div>
                <div class = "tile1" >11</div>
                <div class = "tile1" >12</div>
                <div class = "tile1" >13</div>
                <div class = "tile1" >14</div>
                <div class = "tile1" >15</div>
                <div class = "tile1" >16</div>
                <div class = "tile1" >17</div>
                <div class = "tile1" >18</div>
                <div class = "tile1" >19</div>
                <div class = "tile1" >20</div>
                <div class = "tile1" >21</div>
                <div class = "tile1" >22</div>
                <div class = "tile1" >23</div>
                <div class = "tile1" >24</div>
                <div class = "tile1" >25</div>
                <div class = "tile1" >26</div>
                <div class = "tile1" >27</div>
                <div class = "tile1" >28</div>

                <div class = "tile1" >34</div>
                <div class = "tile1" >35</div>
            </div>
            <div class = "leaderBoard">
                <h2>Leader Board</h2>
                <div class = "scores">
                    <span class = "nmode">Normal Mode : 0</span>
                    <span class = "hmode">Hacker Mode : 0</span>
                </div>
            </div>
        </div>
        


        <script src = "index.js"></script>
    </body>
</html>
